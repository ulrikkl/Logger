{% extends 'base.html' %}

{% block app_content %}
    <h1>This is the Admin Control Panel</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <table class="table table-hover">
                    <h2>Users:</h2>
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <th scope="row">{{ user.id }}</th>
                                <td>{{ user.username }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-5">
                <table class="table table-hover">
                    <h2>Roles:</h2>
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                    </thead>
                    <tbody>
                        {% for role in roles %}
                            <tr>
                                <th scope="row">{{ role.id }}</th>
                                <td>{{ role.name }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        
{% endblock %}
